<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Jpipes</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    function pipeCallback(obj) { 
        var x,
		links='<ul>';
        for (x = 0; x < obj.count ; x++){
            links += "<li><a href=" + obj.value.items[x].link + ">" + obj.value.items[x].title + 
            '</a><br /><span class="desc">' + obj.value.items[x].description + '</span>'+
            //'<span class="updated">' + obj.value.items[x].pubDate + '</span>'+
            '</li>';
        }
        links+='</ul>';
        $("#links").html(links);
		
		$(document).ready(function() {

        document.title = obj.value.title;

      });

    };
</script>

</head>

<body>


    
<div id="monocontainer">
               <h2>Some useful links around the web</h2>
            <p class="special">
                These links are some <a href="http://del.icio.us">del.icio.us</a> ones passed through a yahoo pipe and served 
                with a little jquery script that we made freely available here at google code.
            </p>
            <div id="links">Loading...</div>
</div><!--container-->

<script type="text/javascript" src="http://pipes.yahoo.com/pipes/pipe.run?_id=nhIIXNeA3BGIjXym6kjTQA&_render=json&_callback=pipeCallback"></script>
